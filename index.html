<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triaz Productivity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h1>Triaz Productivity Tracker Login</h1>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button onclick="checkPIN()">Login</button>
        <p id="error-message" class="error"></p>
    </div>

    <div id="app" class="hidden">
        <h1>Result Triaz Productivity Tracker</h1>
        <div id="calendar"></div>
        <h2>Summary Per Week</h2>
        <div id="weekly-summary"></div>
        <canvas id="weekly-chart" width="600" height="300"></canvas>
        <h2>Summary Per Month</h2>
        <div id="monthly-summary"></div>
        <canvas id="monthly-chart" width="600" height="300"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
